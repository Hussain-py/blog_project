{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="sidebar">
    <div class="col-md-3 float-right ">
    <div class="card my-4">
            <h5 class="card-header">Click in Blog's</h5>
        <div class="card-body">
            <p>The total Number Of Post: <span id='pcount'>{%total_post%}</span></p>
            <a href="#"
               class="btn btn-danger">Know more!</a>
            <h3>Latest Posts:</h3>{%show_latest_posts 5%}
             <h3>Most Commented Posts</h3>
             {%get_most_commented_posts%}
        </div>
    </div>
    </div>
</div>
{% endblock sidebar %}
